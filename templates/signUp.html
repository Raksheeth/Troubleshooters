<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../assets/css/util.css"/>
        <script>
            function showPassword() {
                var x = document.getElementById("pass");
                if (x.type === "password") {
                    x.type = "text";
                    } else {
                    x.type = "password";
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h2>Sign Up</h2>
            </div>
            <div class="row">
                <form>
                    <div class="d-flex justify-content-around form-inline m-t-10">
                        <div class="form-group">
                            <label for="uname"><b>Username:</b></label>
                            <input type="text" class="form-control" placeholder="Enter Username" name="uname" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><b>Email:</b></label>
                            <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="psw"><b>Password:</b></label>
                            <input type="password" class="form-control" placeholder="Enter Password" name="psw" id="pass" required>
                            <input type="checkbox" onclick="showPassword()">Show Password
                        </div>
                    </div>
                    <div class="d-flex justify-content-around form-inline m-t-10">
                        <div class="form-group">
                            <label for="mob"><b>Mobile number:</b></label>
                            <input type="tel" class="form-control" placeholder="Enter Mobile number" name="mob" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label for="address"><b>Address:</b></label>
                            <input type="text" class="form-control" name="address" placeholder="Enter Address" required> 
                        </div>
                        <div class="form-group">
                            <label for="state"><b>State:</b></label>
                            <input type="text" class="form-control" name="state" placeholder="Enter State" required> 
                        </div>
                    </div>
                    <div class="d-flex justify-content-around form-inline m-t-10">
                        <div class="form-group">
                            <label for="city"><b>City:</b></label>
                            <input type="text" class="form-control" name="city" placeholder="Enter City" required> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
